{% extends 'todo/base.html' %}

{% block content %}
<div>
    <h3>Register</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p>
        Already have an account? 
        <a href="{% url 'todo.login' %}">Login</a>
    </p>
</div>
{% endblock content %}
