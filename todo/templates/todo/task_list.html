{% extends 'todo/base.html' %}

{% block content %}
<div>
    <h3>Task list</h3>

    <nav>
        <a href="{% url 'todo.create' %}">Add Task</a>
    </nav>

    <table>
        <thead>
            <tr>
                <th>SL</th>
                <th>Task</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            {% comment %} {% for task in object_list %} {% endcomment %}
            {% for task in tasks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ task.title }}</td>
                <td><a href="{% url 'todo.show' task.id %}" target="_blank">Details</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Task list is empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
